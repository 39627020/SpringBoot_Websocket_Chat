<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>chat</title>
    <style type="text/css">
        .card-container-message {
            margin: 10px 0;
        }
    </style>
    <link rel="stylesheet" href="http://cdn.bootcss.com/mdui/0.3.0/css/mdui.min.css">
</head>
<body class="mdui-theme-primary-indigo mdui-theme-accent-pink">

<div class="mdui-container">
    <div class="mdui-toolbar mdui-color-theme">
        <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">menu</i></a>
        <span class="mdui-typo-title">Chat</span>
        <div class="mdui-toolbar-spacer"></div>
        <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">search</i></a>
        <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">refresh</i></a>
        <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">more_vert</i></a>
    </div>
</div>


<div>
    <div class="mdui-container container_text">

        <div class="mdui-row">
            <div class="mdui-col-xs-12 mdui-col-sm-8">
                <div class="mdui-col-xs-12 mdui-col-sm-8">
                    <div class="mdui-textfield mdui-textfield-floating-label">
                        <i class="mdui-icon material-icons">textsms</i>
                        <label class="mdui-textfield-label">Message</label>
                        <textarea class="mdui-textfield-input"></textarea>


                    </div>
                    <div class="mdui-container" style="padding:20px 40px">
                        <button class="mdui-btn mdui-color-theme-accent mdui-ripple">发送</button>
                    </div>
                </div>
            </div>

            <div class="mdui-col-xs-6 mdui-col-sm-4" style="padding:10px 0">
                <div class="mdui-chip" >
                    <span class="mdui-chip-icon mdui-color-blue"><i class="mdui-icon material-icons">face</i></span>
                    <span class="mdui-chip-title">欢迎你的到来</span>
                </div>

                <div class="mdui-chip">
                    <span class="mdui-chip-icon mdui-color-blue"><i class="mdui-icon material-icons">&#xe420;</i></span>
                    <span class="mdui-chip-title">总人数 48</span>
                </div>


                <div class="mdui-card card-container-message">
                    <div class="mdui-card-header">
                        <img class="mdui-card-header-avatar" src="http://mdui-org.b0.upaiyun.com/docs/assets/docs/img/avatar2.jpg" />
                        <div class="mdui-card-header-title">消息面板</div>
                        <div class="mdui-card-header-subtitle"></div>
                    </div>

                    <div class="mdui-card-primary">
                        <div class="mdui-card-primary-title">消息</div>
                    </div>
                    <div class="mdui-card-content">哈哈哈哈 测试</div>
                    <div class="mdui-card-actions">
                        <button class="mdui-btn mdui-ripple"></button>
                        <button class="mdui-btn mdui-ripple"></button>
                    </div>
                </div>

                <div class="mdui-card card-container-message">
                    <div class="mdui-card-header">
                        <img class="mdui-card-header-avatar" src="http://mdui-org.b0.upaiyun.com/docs/assets/docs/img/avatar2.jpg" />
                        <div class="mdui-card-header-title">消息面板</div>
                        <div class="mdui-card-header-subtitle"></div>
                    </div>

                    <div class="mdui-card-primary">
                        <div class="mdui-card-primary-title">消息</div>
                    </div>
                    <div class="mdui-card-content">哈哈哈哈 测试</div>
                    <div class="mdui-card-actions">
                        <button class="mdui-btn mdui-ripple"></button>
                        <button class="mdui-btn mdui-ripple"></button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>


<script src="http://cdn.bootcss.com/mdui/0.3.0/js/mdui.min.js"></script>

<script type="application/javascript">
    var websocket = null;
    if ('WebSocket' in window) {
        websocket = new WebSocket('ws://xiazhong.natapp1.cc/webSocket');

    } else {
        alert('该浏览器不支持websocket');
    }

    websocket.onopen = function (event) {
        console.log('websocket建立连接');
    }

    websocket.onclose = function (event) {
        console.log('websocket关闭连接');
    }

    websocket.onmessage = function (event) {
        console.log('websocket收到消息' + event.data);

        $('#myModal').modal('show');
        document.getElementById('notice').play();

    }

    websocket.onerror = function (event) {
        console.log('websocket通信发生错误');

    }

    window.onbeforeunload = function (event) {
        websocket.close();
    }
</script>

</body>
</html>
